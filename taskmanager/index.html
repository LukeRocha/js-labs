<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/taskmanager/resources/css/style.css" />
    <title>Task Manager</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">  
  </head>
  <body>
    <div class="newTask-bg">
      <div class="newTask">
        <input type="text" placeholder="input task here..." id="taskInput" autofocus />
        <input class="main-buttons" type="button" onclick="addTask()" value="Add task" />
      </div>
    </div>

    <div class="headerContainer">
      <div class="header-sup">
        <h2>Task manager</h2>
        <h3>keep your stuff in order</h3>
      </div>
      <div class="features-container">
      <div class="filter">
        <input
          type="search"
          name="filter"
          id="filter"
          onkeyup="filter()"
          placeholder="search task here..."
        />
      </div>
      <div>
      <button class="main-buttons" onclick="createNewTask()">New task</button>
      <button class="main-buttons" onclick="showDoneTasks()">Done tasks</button>
      <button class="main-buttons" onclick="showUndoneTasks()">Undone tasks</button>
      <button class="main-buttons" onclick="showAllTasks()">Show all tasks</button>
    </div>
  </div>
  </div>
    <div class="taskArea"></div>
    <script src="/taskmanager/resources/javascript/script.js"></script>
  </body>
</html>
